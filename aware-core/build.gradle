ext.version_readable = "3.9.9"
ext.version_code = 431

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultPublishConfig "phoneRelease"
    publishNonDefault false //set to false for Maven Central, otherwise set to true

    defaultConfig {
        //Comment applicationId out for library
//        applicationId "com.aware"
        versionCode version_code
        versionName version_readable
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
//        wear {
//            minSdkVersion 21
//        }
        phone {
            minSdkVersion 10 //Android 2.3.3
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/mqtt-client-0.4.0.jar')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.google.android.gms:play-services-wearable:8.4.0'
    compile 'com.google.android.gms:play-services-vision:8.4.0'
    compile 'com.koushikdutta.ion:ion:2.1.6'

    phoneCompile 'com.android.support:support-v4:23.3.0'

//    wearCompile 'com.android.support:support-v13:23.1.1'
//    wearCompile 'com.google.android.support:wearable:1.3.0'

    //Comment out for MavenCentral
//    phoneWearApp project(path: ':aware-wear', configuration: 'wearRelease')
}

//Update AWARE's library in Maven Central
apply from: 'maven-publish.gradle'

